			<td style = "font-size:30px; color:red;" align = center><p id="FirstNum" onclick = "scoreSystem()">1</p></td>

<script>
var sg;
var num1; 
var num2;
var num3;
var cur;
var chs;

function getRandomInt(){
	num1 = document.getElementById("FirstNum").innerHTML; 
	num2 = document.getElementById("SecondNum").innerHTML;
	num3 = document.getElementById("ThirdNum").innerHTML;
	var x = Math.floor(Math.random() * 9) + 1;
	var y = Math.floor(Math.random() * 9) + 1;
	var z = Math.floor(Math.random() * 9) + 1;
	while (x == y)
	{
		y = Math.floor(Math.random() * 9) + 1;
	}
	while (y == z)
	{
		z = Math.floor(Math.random() * 9) + 1;
	}
	
	while (x == z)
	{
		x = Math.floor(Math.random() * 9) + 1;
	}
		
	document.getElementById("FirstNum").innerHTML = num1.replace(num1, x);
	document.getElementById("SecondNum").innerHTML = num2.replace(num2, y);
	document.getElementById("ThirdNum").innerHTML = num3.replace(num3, z);
}

function startGame(){
	sg = setInterval(getRandomInt, 2000);
	
	cur = document.getElementById("CurrentScore").innerHTML;
	document.getElementById("CurrentScore").innerHTML = cur.replace(cur, 0);
}

function stopGame(){
	clearInterval(sg);
	
}


function scoreSystem(){
	chs = document.getElementById("ChosenNumber").value;
	
	num1 = document.getElementById("FirstNum").innerHTML;
	
	cur = document.getElementById("CurrentScore").innerHTML;
	
	if (chs == num1){
		document.getElementById("CurrentScore").innerHTML = cur.replace(cur, Number(cur) + 4);
	}
	

	else{
		document.getElementById("CurrentScore").innerHTML = cur.replace(cur, Number(cur) - 2);
	}
	
}

function scoreSystem2(){
	chs = document.getElementById("ChosenNumber").value;
	
	num2 = document.getElementById("SecondNum").innerHTML;
	
	cur = document.getElementById("CurrentScore").innerHTML;
	
	if (chs == num2){
		document.getElementById("CurrentScore").innerHTML = cur.replace(cur, Number(cur) + 4);
	}
	
	else{
		document.getElementById("CurrentScore").innerHTML = cur.replace(cur, Number(cur) - 2);
	}
}

function scoreSystem3(){
	chs = document.getElementById("ChosenNumber").value;
	
	num3 = document.getElementById("ThirdNum").innerHTML;
	
	cur = document.getElementById("CurrentScore").innerHTML;
	
	if (chs == num3){
		document.getElementById("CurrentScore").innerHTML = cur.replace(cur, Number(cur) + 4);
	}
	
	else {
		document.getElementById("CurrentScore").innerHTML = cur.replace(cur, Number(cur) - 2);
	}
}
